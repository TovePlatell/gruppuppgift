<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>E-commerce grupp</title>
</head>
<body>




<section class="add_product_section">
    
    <div class="add_product_container">
        <form>

            <h2>Lägg till produkt</h2>
        
        <!-- inputs/add-button  -->

            <label for="description">Beskrivning</label>
            <input type="text" id="product_name" placeholder="Produktnamn">
            <input type="text" id="product_description" placeholder="Produktbeskrivning">
            <input type="number" id="product_price" placeholder="Produktpris">

            <button class="add_product">Lägg till produkt</button>
            <button class="clear_product">Rensa</button>
        </form>
    </div>

</section>





    
</body>
</html>
